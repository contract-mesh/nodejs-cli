type: object
properties:
  features:
    type: object
    description: |
      A map of features that this app implements. The keys are feature types.
      The values are feature contracts unique to each feature type.
  dependencies:
    type: object
    description: A map of projects that this project depends on.
    additionalProperties:
      type: object
      description: A map of features that this project depends on.
      additionalProperties:
        type: any